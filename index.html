        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-between">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container-fluid">
                        <div class="d-flex">
                            <input class="form-control me-2 w-100" placeholder="Search for books!" aria-label="Search"

                        </div>
                    </div>
                    <a class="navbar-brand" href="#">BookYes</a>
                </div>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Checkout</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3 h-100">
                            <li class="nav-item d-flex align-items-center">
                                <button class="btn btn-light m-1 w-50">Buy Books!</button>
                                <p id="nrBooks" class="m-0 ms-3">(0)</p>
                                <p id="total" class="m-0 ms-3">Total: 0€</p>
                            </li>
                            <li>
                                <div>
                                    <ol id="cartList">
                                    </ol>
                                </div>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-danger m-1 w-50" onClick="emptyCart()">Empty Cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
